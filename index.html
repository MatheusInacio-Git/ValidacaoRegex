<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio de Contato</title>
<link rel="stylesheet" href="./css/index.css">
<script src="./js/index.js"></script>
</head>
<body>

    <form id="contactForm" onsubmit="return validateForm()" novalidate>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="100" required autocomplete="off">
            <span id="nomeError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required autocomplete="off">
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="telefone">Telefone (com DDD):</label>
            <input type="tel" id="telefone" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}" required autocomplete="off">
            <span id="telefoneError" class="error"></span>
        </div>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
